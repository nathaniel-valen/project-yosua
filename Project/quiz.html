<script>
    // Ketika pengguna menggulir, cek apakah navbar perlu menjadi sticky
    window.onscroll = function() {
        makeNavbarSticky();
    };

    // Fungsi untuk membuat navbar menjadi sticky
    function makeNavbarSticky() {
        var navbar = document.querySelector('.navbar');

        // Jika pengguna telah menggulir melewati navbar, tambahkan kelas 'sticky'
        if (window.pageYOffset > navbar.offsetTop) {
            navbar.classList.add('sticky');
        } else {
            navbar.classList.remove('sticky');
        }
    }

</script>
<script>
    const slides = document.querySelectorAll(".carousel-slide");
    const nextButtons = document.querySelectorAll(".next-btn");
    const confirmButton = document.querySelector(".confirm-btn");
    const resultElement = document.querySelector(".result");
    const questions = [
        {
            question: "What is the capital of France?",
            correctAnswer: 1
        },
        {
            question: "Which planet is known as the Red Planet?",
            correctAnswer: 2
        },
        {
            question: "Buanglah sampah pada ?",
            correctAnswer: 4
        }
    ];

    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(-1); // Initialize with -1 (no answer)

    function showQuestion(index) {
        slides.forEach((slide) => (slide.style.display = "none"));
        slides[index].style.display = "block";
    }

    function showResult() {
        const score = userAnswers.filter((answer, index) => answer === questions[index].correctAnswer).length;
        const totalQuestions = questions.length;
        resultElement.textContent = `Skor Anda: ${score} dari ${totalQuestions}`;
    }

    nextButtons.forEach((nextButton, index) => {
        nextButton.addEventListener("click", () => {
            const selectedOption = document.querySelector(`input[name='option']:checked`);
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
                selectedOption.checked = false;
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion(currentQuestionIndex);
                } else if (currentQuestionIndex === questions.length) {
                    // Show the confirmation slide
                    showQuestion(currentQuestionIndex);
                }
            } else {
                alert("Silakan pilih jawaban terlebih dahulu.");
            }
        });
    });

    confirmButton.addEventListener("click", () => {
        // Show the result slide
        showResult();
        showQuestion(currentQuestionIndex + 1);
    });

    showQuestion(currentQuestionIndex);
</script>
